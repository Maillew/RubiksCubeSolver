<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <script src="main.js" type="module"></script>
    <!-- its able to src it, cuz thats why we have the visuals. but not the go function hmmm -->
    <title>Rubiks Cube Solver</title>
  </head>
  <body style = "background-color: black;">
    <div id="app"></div>
    <canvas class = "webgl"></canvas>
    <nav>
      <a href = "/" button onClick="window.location.reload();">Cube</a>
      <ul>
        <li type = "button" id = "shuffle"> Shuffle</li>
        <li type = "button" id = "solve"> Solve</li>
        <li type = "button" id = "godSolve"> God Solve</li>
      </ul>
    </nav>
    <h1 class = "title"> Give it a spin</h1>
    <table class="moveBtns">
      <caption> Moves</caption>
      <tr>
        <td> <button type = "button" id = "moveF">F</button>
        <td> <button type = "button" id = "moveFi">F'</button>
      </tr>
      <tr>
        <td> <button type = "button" id = "moveB">B</button>
        <td> <button type = "button" id = "moveBi">B'</button>
      </tr>
      <tr>
        <td> <button type = "button" id = "moveL">L</button>
        <td> <button type = "button" id = "moveLi">L'</button>
      </tr>
      <tr>
        <td> <button type = "button" id = "moveR">R</button>
        <td> <button type = "button" id = "moveRi">R'</button>
      </tr>
      <tr>
        <td> <button type = "button" id = "moveU">U</button>
        <td> <button type = "button" id = "moveUi">U'</button>
      </tr>
      <tr>
        <td> <button type = "button" id = "moveD">D</button>
        <td> <button type = "button" id = "moveDi">D'</button>
      </tr>
    </table>
    <div class = "speedTitle">
      <h3>Speed</h3>
    </div>
    <input type="range" min="-500" max="-150" value="-325" class="slider" id="myRange">
    <div class="labels">
      <span>Slow</span>
      <span>Fast</span>
    </div>
  </body>
</html>
